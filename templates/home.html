<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <!-- 상단 바 -->
    <header>
        <div class="logo" >
            <a href="/">CCTV</a>
        </div>
        <div class="buttons">
            {% if session['logged_in'] %}
                <!-- 로그인한 경우에만 로그아웃 버튼을 홈 버튼 왼쪽에 표시 -->
                <form action="{{ url_for('logout') }}" method="POST" style="display:inline;">
                    <button type="submit">로그아웃</button>
                </form>
            {% endif %}
            <button onclick="window.location.href='/entry-recognition'">입차 인식</button>
            <button onclick="window.location.href='/exit-recognition'">출차 인식</button>
            <button onclick="window.location.href='/light-vehicle-recognition'">경차 인식</button>
            <button onclick="window.location.href='/disabled-vehicle-recognition'">장애인 차량 인식</button>
            <button onclick="window.location.href='/illegal-parking-recognition'">불법 주차 차량 인식</button>
        </div>
    </header>

    <!-- 좌측 사이드 바 -->
    <nav>
        <ul>
            <li><a href="/search">검색 리스트</a></li>
            <li><a href="/search-results">검색 결과</a></li>
            <li><a href="/alerts">알람 현황</a></li>
            <li><a href="/emergencies">긴급 상황</a></li>
            <li><a href="/report">보고서 작성</a></li>
            <li><a href="/security">보안 / 로그인</a></li>
            <li><a href="/settings">환경 설정</a></li>
        </ul>
    </nav>

    <!-- 본문 영역 -->
    <div class="main-content">
        {% block content %}
        <h1>HOME</h1>
        {% endblock %}
    </div>
</body>
</html>
