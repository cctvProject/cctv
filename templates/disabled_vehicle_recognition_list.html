{% extends 'home.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='report.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='back.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='excel_pdf.css') }}">
<h1>장애인 차량 인식 리스트</h1>
<table border="1">
    <thead>
        <tr>
            <th>차량 번호</th>
            <th>핸드폰 번호</th>
            <th>인식 시간</th>
        </tr>
    </thead>
    <tbody>
        {% for record in data %}
        <tr>
            <td>{{ record.vehicle_number }}</td>
            <td>{{ record.phone_number }}</td>
            <td>{{ record.recognition_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>    
<div class="download-buttons">
    <form action="{{ url_for('export_category_data', category='entry', file_format='pdf') }}" method="get">
        <button type="submit" class="pdf-button">PDF로 저장</button>
    </form>
    <form action="{{ url_for('export_category_data', category='entry', file_format='excel') }}" method="get">
        <button type="submit" class="excel-button">Excel로 저장</button>
    </form>
    <button onclick="location.href='{{ url_for('search') }}'" class="back-button">뒤로가기</button>
</div>
{% endblock %}
